description: "CERT-FI is a representative of a relevant national authority, with a long and successful track record to
support organizations in cybersecurity, starting long before the NIS directive made such authorities mandatory. In
CS-AWARE-NEXT, CERT-FI will bring the perspective of the authorities to the project, mainly with respect to
evidence collection/information sharing requirements and threat intelligence related to WP5 (Objective 5), and the
inclusion of the local/regional level to the multi-level European cybersecurity activities."
